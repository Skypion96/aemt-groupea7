<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:b="http://bootsfaces.net/ui" class=" FB_FW_ext eidReader">
<head>
	<title>MeetHELHa</title>
	<meta http-equiv="  Content-Type" content="text/html; charset=UTF-8" />
	<meta name="robots" content="noindex, nofollow" />
	<link rel="stylesheet" href="res/css/alumnicss.css" />
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.20/datatables.min.css"/>
	<script type="text/javascript" src="res/js/alumni.js"></script>
	
</head>
<body>

	
	
	
	<!-- NAVBAR -->
	<ui:insert name="navbar" >
  		<ui:include src="/navbar.xhtml" />
	</ui:insert>
		
	<!-- CONTENT -->
	<div class="content">
		<nav id="tabs">
			<div class="nav nav-tabs" id="nav-tab" role="tablist">
				<a class="nav-item nav-link active" id="nav-direction-tab" data-toggle="tab" href="#nav-direction" role="tab" aria-controls="nav-direction" aria-selected="true">Assistant(e) de direction</a>
				<a class="nav-item nav-link" id="nav-compta-tab" data-toggle="tab" href="#nav-compta" role="tab" aria-controls="nav-compta" aria-selected="false">Comptabilité</a>
				<a class="nav-item nav-link" id="nav-info-tab" data-toggle="tab" href="#nav-info" role="tab" aria-controls="nav-info" aria-selected="false">Informatique de gestion</a>
			</div>
		</nav>
		<div class="tab-content" id="nav-tabContent">
			<div class="tab-pane fade show active" id="nav-direction" role="tabpanel" aria-labelledby="nav-direction-tab">
						
						<h:form>
						
							<b:dataTable value="#{utilisateurControl.findSectionAncien('Assistant de direction')}" var="ancien">
								<b:dataTableColumn value="#{ancien.nom}" order-by="#{ancien.nom}" label="Nom"/>
								<b:dataTableColumn value="#{ancien.prenom}" order-by="#{ancien.prenom}" label="Prénom"/> 
								<b:dataTableColumn value="#{ancien.email}" order-by="#{ancien.email}" label="E-mail"/> 
								<b:dataTableColumn value="#{ancien.telephone}" order-by="#{ancien.telephone}" label="Téléphone"/> 
 								<b:dataTableColumn value="#{ancien.anneeDiplomante}" order-by="#{ancien.anneeDiplomante}" label="Année diplômante"/>
							</b:dataTable>
							
						</h:form>
						

			</div>
			
			<div class="tab-pane fade" id="nav-compta" role="tabpanel" aria-labelledby="nav-compta-tab">
											<h:form>
						<!-- value="#{utilisateurControl}" var="user" -->
						
							<b:dataTable value="#{utilisateurControl.findSectionAncien('Comptabilité')}" var="ancien">
								<b:dataTableColumn value="#{ancien.nom}"  label="Nom"/>
								<b:dataTableColumn value="#{ancien.prenom}" label="Prénom"/> 
								<b:dataTableColumn value="#{ancien.email}" label="E-mail"/> 
								<b:dataTableColumn value="#{ancien.telephone}" label="Téléphone"/> 
 								<b:dataTableColumn value="#{ancien.anneeDiplomante}" label="Année diplômante"/>
							</b:dataTable>
							
						</h:form>
				

			</div>
			
			<div class="tab-pane fade" id="nav-info" role="tabpanel" aria-labelledby="nav-info-tab">
											<h:form>
						<!-- value="#{utilisateurControl}" var="user" -->
						
							<b:dataTable value="#{utilisateurControl.findSectionAncien('Informatique de gestion')}" var="ancien">
								<b:dataTableColumn value="#{ancien.nom}"  label="Nom"/>
								<b:dataTableColumn value="#{ancien.prenom}" label="Prénom"/> 
								<b:dataTableColumn value="#{ancien.email}" label="E-mail"/> 
								<b:dataTableColumn value="#{ancien.telephone}" label="Téléphone"/> 
 								<b:dataTableColumn value="#{ancien.anneeDiplomante}" label="Année diplômante"/>
							</b:dataTable>
							
						</h:form>
			</div>
		</div>
	</div>
	
	
	<!-- FOOTER -->
	<ui:insert name="footer" >
  		<ui:include src="/footer.xhtml" />
	</ui:insert>
	
	<SCRIPT type="text/javascript">
		$(document).ready(function() {
		    $('#example').DataTable();
		} );
	</SCRIPT>
	
	<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.20/datatables.min.js"></script>
 	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
