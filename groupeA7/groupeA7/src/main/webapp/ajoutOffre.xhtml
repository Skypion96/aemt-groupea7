<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/ jsp/jstl/core" class=" FB_FW_ext eidReader">
<head>
	<title>MeetHELHa</title>
	<meta http-equiv="  Content-Type" content="text/html; charset=UTF-8" />
	<meta name="robots" content="noindex, nofollow" />
	<link rel="stylesheet" href="res/css/css.css" />
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
	<script type="text/javascript" src="res/js/inscription.js"></script>

</head>
<body>

	<style>
		.footer{
			margin-bottom: 20px;
		}
	</style>
	
	
	<!-- NAVBAR -->
	<ui:insert name="navbar" >
  		<ui:include src="/navbar.xhtml" />
	</ui:insert>
	
	
		
	<!-- CONTENT -->
	<div class="container">
		<h:form >
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="titre" class="col-form-label">Titre : </label>
					<h:inputText type="text" class="form-control" name="titre" id="titre" value="#{ajoutOffreControl.titre}"/>
				</div>
				<div class="form-group col-md-6">
					<label for="nomEntreprise" class="col-form-label">Nom de l'entreprise :</label>
					<h:inputText type="text" class="form-control" name="nomEntreprise" id="nomEntreprise" value="#{ajoutOffreControl.nomEntreprise}"/>
				</div>
			</div>
			<div class="form-group">
				<label for="adresseEntreprise"  class="col-form-label">Adresse de l'entreprise :</label>
				<h:inputText type="email" class="form-control" name="adresseEntreprise" id="adresseEntreprise" value="#{ajoutOffreControl.adresseEntreprise}"/>
			</div>
			<div class="form-group">
				<label for="descriptif" class="col-form-label">Mot de passe :</label>
				<h:inputSecret type="text" class="form-control" required="true" name="descriptif" id="descriptif" value="#{ajoutOffreControl.descriptif}"/>
			</div>			
			<div class="form-group">
				<label for="section" class="col-form-label">Type :</label>
				<select class="form-control" value="#{ajoutOffreControl.section}">
					<option selected="true">Emploi</option>
					<option>Stage</option>
				</select>
			</div>
			<div class="form-group">
				<label for="section" class="col-form-label">Section :</label>
				<select class="form-control" value="#{ajoutOffreControl.section}">
					<option selected="true">Assistant de direction</option>
					<option>Comptabilit√©</option>
					<option>Informatique de gestion</option>
				</select>
			</div>
			<div class="footer">
				<button onclick="clearAll();">Annuler</button>
				<h:commandButton class="btn btn-primary" value="S'inscrire" action="#{ajoutOffreControl.AjoutOffre(#{sessionControl.getMail()})}"/>
			</div>
				
		</h:form>
	</div>
	
	<!-- FOOTER -->
	<ui:insert name="footer" >
  		<ui:include src="/footer.xhtml" />
	</ui:insert>
	
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
