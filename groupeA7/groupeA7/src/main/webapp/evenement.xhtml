<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:b="http://bootsfaces.net/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/ jsp/jstl/core" class=" FB_FW_ext eidReader">
<head>
	<title>MeetHELHa</title>
	<meta http-equiv="  Content-Type" content="text/html; charset=UTF-8" />
	<meta name="robots" content="noindex, nofollow" />
	<link rel="stylesheet" href="res/css/css.css" />
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
	<script type="text/javascript" src="res/js/inscription.js"></script>

</head>
<body>

	<style>
		.footer{
			margin-bottom: 20px;
		}
	</style>
	
	
	<!-- NAVBAR -->
	<ui:insert name="navbar" >
  		<ui:include src="/navbar.xhtml" />
	</ui:insert>
				<div class="container">
		    		<form class="form-inline my-2 my-lg-0">
	    			<button type="button" class="btn" data-toggle="modal" data-target="#annonce">Créer un évènement</button>
	    			</form>
				</div>
		
	<!-- CONTENT -->
	<div class="modal fade" id="annonce" tabindex="-1" role="dialog" aria-labelledby="annonceLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="annonceLabel">Créer un évènement</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					</button>
				</div>
				<div class="modal-body">
				<h:form >
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="titre" class="col-form-label">Titre : </label>
							<h:inputText type="text" class="form-control" name="titre" id="titre" value="#{evenementControl.titre}"/>
						</div>
					<div class="form-group">
						<label for="descriptif" class="col-form-label">Description :</label>
						<h:inputTextarea type="text" class="form-control" required="true" name="descriptif" id="descriptif" value="#{evenementControl.descriptif}"/>
					</div>			
					<div class="form-group">
						<label for="date" class="col-form-label">Date :</label>
						<h:inputText type="text" class="form-control" required="true" name="date" id="date" value="#{evenementControl.date}"/>
					</div>			
					<div class="footer">
						<button onclick="clearAll();">Annuler</button>
						<h:commandButton class="btn btn-primary" value="Créer l'offre" action="#{evenementControl.ajoutEvenement()}" />
					</div>
					</div>
						
				</h:form>	
			</div>
		</div>
	</div>	
	</div>
	
		<!-- CONTENT -->
	<div class="content">
		
						
						<h:form>
							<b:dataTable value="#{evenementControl.selectAll()}" var="evenement"> 
								<b:dataTableColumn value="#{evenement.titre}"  label="Titre"/> 
								<b:dataTableColumn value="#{evenement.descriptif}" label="Description"/>  
								<b:dataTableColumn value="#{evenement.date}" label="Date"/>  
							</b:dataTable>
							</h:form>
							</div>
						
	<!-- FOOTER -->
	<ui:insert name="footer" >
  		<ui:include src="/footer.xhtml" />
	</ui:insert>
	
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
