<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/ jsp/jstl/core" class=" FB_FW_ext eidReader">
<head>
	<title>MeetHELHa</title>
	<meta http-equiv="  Content-Type" content="text/html; charset=UTF-8" />
	<meta name="robots" content="noindex, nofollow" />
	<link rel="stylesheet" href="res/css/css.css" />
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
	<script type="text/javascript" src="res/js/js.js"></script>

</head>
<body>
	
	
	<!-- NAVBAR -->
	<ui:insert name="navbar" >
  		<ui:include src="/navbar.xhtml" />
	</ui:insert>
	
	
		
	<!-- CONTENT -->
	<div class="container">
				<form>
						<div class="form-group">
							<label for="nom" class="col-form-label">Nom : </label>
							<h:inputText type="text" class="form-control" name="nom" id="nom" value="#{AjoutAncienControl.nom}"/>
						</div>
						<div class="form-group">
							<label for="prenom" class="col-form-label">Prénom :</label>
							<h:inputText type="text" class="form-control" name="prenom" id="prenom" value="#{AjoutAncienControl.prenom}"/>
						</div>
						<div class="form-group">
							<label for="mail"  class="col-form-label">E-mail :</label>
							<h:inputText type="text" class="form-control" name="mail" id="mail" value="#{AjoutAncienControl.email}"/>
						</div>
						<div class="form-group">
							<label for="mdp" class="col-form-label">Mot de passe :</label>
							<h:inputText type="password" class="form-control" name="mdp" id="mdp" value="#{AjoutAncienControl.password}"/>
						</div>
						<div class="form-group">
							<label for="adresse" class="col-form-label">Adresse :</label>
							<h:inputText type="text" class="form-control" name="adresse" id="adresse" value="#{AjoutAncienControl.adresse}"/>
						</div>
						<div class="form-group">
							<label for="cp" class="col-form-label">Code postal :</label>
							<h:inputText type="text" class="form-control" name="cp" id="cp" value="#{AjoutAncienControl.cp}"/>
						</div>
						<div class="form-group">
							<label for="localite" class="col-form-label">Localité :</label>
							<h:inputText type="text" class="form-control" name="localite" id="localite" value="#{AjoutAncienControl.localite}"/>
						</div>
						<div class="form-group">
							<label for="section" class="col-form-label">Section :</label>
							<h:inputText type="text" class="form-control" name="section" id="section" value="#{AjoutAncienControl.section}"/>
						</div>
						<div class="form-group">
							<label for="anneeDiplomante" class="col-form-label">Année diplomante :</label>
							<h:inputText type="text" class="form-control" name="anneeDiplomante" id="anneeDiplomante" value="#{AjoutAncienControl.anneeDiplomante}"/>
						</div>
						<div class="form-group">
							<label for="telephone" class="col-form-label">Téléphone :</label>
							<h:inputText type="text" class="form-control" name="telephone" id="telephone" value="#{AjoutAncienControl.telephone}"/>
						</div>
						<div class="form-group">
							<label for="emploi" class="col-form-label">Emploi actuel :</label>
							<h:inputText type="text" class="form-control" name="emploi" id="emploi" value="#{AjoutAncienControl.emploiActuel}"/>
						</div>
						<div class="footer">
							<h:commandButton update="@form" class="btn btn-primary" value="Inscription" action="#{AjoutAncienControl.AjoutAncien()}"/>
						</div>
						
					</form>

	</div>
	
	
	
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
