<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/ jsp/jstl/core" class=" FB_FW_ext eidReader">
<head>
	<title>MeetHELHa</title>
	<meta http-equiv="  Content-Type" content="text/html; charset=UTF-8" />
	<meta name="robots" content="noindex, nofollow" />
	<link rel="stylesheet" href="res/css/css.css" />
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
	<script type="text/javascript" src="res/js/inscription.js"></script>

</head>
<body>

	<style>
		.footer{
			margin-bottom: 20px;
		}
	</style>
	
	
	<!-- NAVBAR -->
	<ui:insert name="navbar" >
  		<ui:include src="/navbar.xhtml" />
	</ui:insert>
	
	
		
	<!-- CONTENT -->
	<div class="container">
		<h:form action="upload" method="post" enctype="multipart/form-data">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="nom" class="col-form-label">Nom *</label>
					<h:inputText type="text" class="form-control" name="nom" id="nom" value="#{ajoutAncienControl.nom}"/>
				</div>
				<div class="form-group col-md-6">
					<label for="prenom" class="col-form-label">Prénom *</label>
					<h:inputText type="text" class="form-control" name="prenom" id="prenom" value="#{ajoutAncienControl.prenom}"/>
				</div>
			</div>
			<div class="form-group">
				<label for="mail"  class="col-form-label">E-mail *</label>
				<h:inputText type="email" class="form-control" name="mail" id="mail" value="#{ajoutAncienControl.email}"/>
			</div>
			<div class="form-group">
				<label for="mdp" class="col-form-label">Mot de passe *</label>
				<h:inputSecret type="password" class="form-control" required="true" name="mdp" id="mdp" value="#{ajoutAncienControl.password}"/>
			</div>
			<div class="form-group">
				<label for="adresse" class="col-form-label">Adresse *</label>
				<h:inputText type="text" class="form-control" required="true" name="adresse" id="adresse" value="#{ajoutAncienControl.adresse}"/>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="cp" class="col-form-label">Code postal *</label>
					<h:inputText type="number" class="form-control" required="true" name="cp" id="cp" value="#{ajoutAncienControl.cp}"/>
				</div>
				<div class="form-group col-md-6">
					<label for="localite" class="col-form-label">Localité *</label>
					<h:inputText type="text" class="form-control" required="true" name="localite" id="localite" value="#{ajoutAncienControl.localite}"/>
				</div>
			</div>
				
			<div class="form-group">
				<label for="section" class="col-form-label">Section *</label>
                      <h:selectOneMenu fieldId="section" name="section" label="Section : " 
                          colMd="10" labelColMd="2" required="true" select2="true" value="#{ajoutAncienControl.section}">
                          <f:selectItem itemLabel="(Choisissez votre section)" itemValue="" />
                          <f:selectItem itemLabel="Informatique de Gestion" itemValue="Informatique de Gestion"/>
                          <f:selectItem itemLabel="Assistant de direction" itemValue="Assistant de direction"/>
                          <f:selectItem itemLabel="Comptabilité" itemValue="Comptabilité"/>
                      </h:selectOneMenu>
			</div>
			<div class="form-group">
				<label for="anneeDiplomante" class="col-form-label">Année diplomante *</label>
				<h:inputText type="number" class="form-control" required="true" name="anneeDiplomante" id="anneeDiplomante" value="#{ajoutAncienControl.anneeDiplomante}" requiredMessage="Please enter digits only."/>
				<span class="danger"><h:message for="anneeDiplomante" errorClass="danger"></h:message></span>
			</div>
			<div class="form-group">
				<label for="telephone" class="col-form-label">Téléphone *</label>
				<h:inputText type="text" class="form-control" required="true" name="telephone" id="telephone" value="#{ajoutAncienControl.telephone}"/>
			</div>
			<div class="form-group">
				<label for="emploi" class="col-form-label">Emploi actuel *</label>
				<h:inputText type="text" class="form-control" required="true" name="emploi" id="emploi" value="#{ajoutAncienControl.emploiActuel}">
				</h:inputText>
			</div>
			<div class="form-group">
				<label for="photo" class="col-form-label">Photo de profil : maximum 2Mo (<i>Facultatif</i>)</label>
				<h:inputFile type="file" class="form-control" required="false" name="photo" id="photo" accept="image/png, image/jpeg" value="#{ajoutAncienControl.photo}">
				</h:inputFile>
			</div>
			<div class="footer">
				<button onclick="clearAll();">Annuler</button>
				<h:commandButton class="btn btn-primary" value="S'inscrire" action="#{ajoutAncienControl.AjoutAncien()}"/>
			</div>
				
		</h:form>
	</div>
	
	<!-- FOOTER -->
	<ui:insert name="footer" >
  		<ui:include src="/footer.xhtml" />
	</ui:insert>
	
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
